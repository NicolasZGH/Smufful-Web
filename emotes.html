            },
            {
                src: "images/drawings/emotes/emote20.gif",
                title: "Animated Emotes"
            }
        ];

        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxContent();
            document.getElementById('lightbox').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }
            
            updateLightboxContent();
        }

        function updateLightboxContent() {
            const currentImage = images[currentImageIndex];
            document.getElementById('lightbox-img').src = currentImage.src;
            document.getElementById('lightbox-title').textContent = currentImage.title;
            document.getElementById('lightbox-desc').textContent = currentImage.desc;
            document.getElementById('current-image').textContent = currentImageIndex + 1;
            document.getElementById('total-images').textContent = images.length;
        }

        // Cerrar lightbox con tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeImage(1);
            }
        });

        // Cerrar lightbox al hacer clic fuera de la imagen
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

            // Cambia a GIF al pasar el mouse y vuelve a la estática al salir
        document.querySelectorAll('.gallery-item img[data-gif]').forEach(img => {
            img.addEventListener('mouseenter', function() {
                this.src = this.dataset.gif;
            });
            img.addEventListener('mouseleave', function() {
                this.src = this.dataset.static;
            });
        });
